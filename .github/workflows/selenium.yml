name: Selenium Tests

on:
  push:
    branches:
      - master # or the branch you want to trigger the workflow on

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up Java
        uses: actions/setup-java@v1
        with:
          java-version: 11 # or the version you need

      - name: Run Selenium Tests
        run: |
          # Compile and run Selenium Java script
          javac org/example/Main.java
          java org.example.Main
        working-directory: /home/runner/work/SeleniumPOC/SeleniumPOC/src/main/java/org/example/
