name: Selenium Tests

on:
  push:
    branches:
      - master # or the branch you want to trigger the workflow on

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up Java
        uses: actions/setup-java@v1
        with:
          java-version: 11 # or the version you need

      - name: Run Selenium Tests
        run: |
          javac Main.java
          java Main.class
          echo "Current Working Directory: $(pwd)"
        working-directory: /home/runner/work/SeleniumPOC/SeleniumPOC/src/main/java/org/example/
        env:
          JAVA_HOME_11.0.20_x64: /opt/hostedtoolcache/jdk/11.0.20/x64
          JAVA_HOME: /opt/hostedtoolcache/jdk/11.0.20/x64
          JAVA_HOME_11_0_20_X64: /opt/hostedtoolcache/jdk/11.0.20/x64
